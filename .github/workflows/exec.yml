on: push
name: Run exec
jobs:
  build:
    name: Exec
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install npm
      uses: actions/npm@master
      with:
        args: install
    - name: Install zem
      uses: actions/npm@master
      with:
        args: install -g zem
    - name: Exec
      uses: actions/npm@master
      with:
        args: run exec
